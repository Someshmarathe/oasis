<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body style="background-color: rgb(4, 38, 78);" onload="call()">
    <div class="orangeback"></div>
    <div class="mainbox">
        <input id="inpu" type="text" placeholder="0"  value="0" readonly=""/>
     <div class="list1">
        <button class="operator" style="color: rgb(251, 93, 76);">AC</button>
        <button style="margin-left: 60px; color:rgb(251, 93, 76) ;" class="operator">DEL</button>
        <button style="margin-left: 60px; " class="operator">/</button>
        <button style="margin-left: 60px;" class="operator">%</button>
     </div>
     <div class="list1" style="margin-top: 30px;">
        <button class="operator">7</button>
        <button style="margin-left: 60px;">8</button>
        <button style="margin-left: 60px;">9</button>
        <button style="margin-left: 60px;" class="operator">*</button>
     </div>
     <div class="list1"  style="margin-top: 30px;">
        <button>6</button>
        <button style="margin-left: 60px;">5</button>
        <button style="margin-left: 60px;">4</button>
        <button style="margin-left: 60px;" class="operator">-</button>
     </div>
     <div class="list1"  style="margin-top: 30px;">
        <button>1</button>
        <button style="margin-left: 60px;">2</button>
        <button style="margin-left: 60px;">3</button>
        <button style="margin-left: 60px;">+</button>
     </div>
     <div class="list1"  style="margin-top: 30px;">
        <button>.</button>
        <button style="margin-left: 60px;" class="operator">0</button>
        <button style="margin-left: 60px;">00</button>
        <button style="margin-left: 60px; background-color: rgb(251, 93, 76);" class="operator">=</button>
     </div>
    </div>
</body>
</html>
